install
cdrom
lang en_US.UTF-8
keyboard us

# Set the system's root password (required)
# Plaintext password is: server
# Refer to e.g. http://fedoraproject.org/wiki/Anaconda/Kickstart#rootpw to see how to create
# encrypted password form for different plaintext password
rootpw --iscrypted $6$rhel6usgcb$aS6oPGXcPKp3OtFArSrhRwu6sN8q2.yEGY7AIwDOQd23YCtiz9c5mXbid1BzX9bmXTEZi.hCzTEXFosVBI5ng0

firewall --service=ssh
authconfig --enableshadow --passalgo=sha512
selinux --permissive
services --disabled mdmonitor,netfs,nfs,nfslock,bluetooth,autofs,ipv6tables,postfix,rhnsd,rhsmcertd,NetworkManager,avahi-daemon,firstboot,sshd
timezone --utc America/New_York

# Specify how the bootloader should be installed (required)
# Plaintext password is: password
# Refer to e.g. http://fedoraproject.org/wiki/Anaconda/Kickstart#rootpw to see how to create
# encrypted password form for different plaintext password
bootloader --location=mbr --append="crashkernel=auto rhgb quiet audit=1" --password=$6$rhel6usgcb$kOzIfC4zLbuo3ECp1er99NRYikN419wxYMmons8Vm/37Qtg0T8aB9dKxHwqapz8wWAFuVkuI/UJqQBU92bA5C0

#ignoredisk --interactive

# Create partitions and LVM
clearpart --all
part /boot --fstype=ext4 --size=500
part pv.01 --size=200000 --grow
volgroup vg_cscf pv.01
logvol /var/log/audit --vgname=vg_cscf --size=40960  --name=audit    --fstype=ext4 --grow
logvol /tmp           --vgname=vg_cscf --size=8192   --name=tmp      --fstype=ext4
logvol /var/log       --vgname=vg_cscf --size=8192   --name=log      --fstype=ext4
logvol swap           --vgname=vg_cscf --size=4096   --name=swap     --fstype=swap
logvol /var           --vgname=vg_cscf --size=8192   --name=var      --fstype=ext4
logvol /.tmp-inst     --vgname=vg_cscf --size=8192   --name=tmp_inst --fstype=ext4
logvol /              --vgname=vg_cscf --size=102400 --name=root     --fstype=ext4 --grow

reboot

